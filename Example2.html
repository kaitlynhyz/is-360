<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>

        function btnAddNoConvert()
        {
            var op1 = document.getElementById("inputOp1").value;
            var op2 = document.getElementById("inputOp2").value;
            var currentSpn = document.getElementById("spnOutput");

            var result = op1 + op2;
            currentSpn.innerHTML = result;
        }

        function btnAddConvert()
        {
            var op1 = document.getElementById("inputOp1").value;
            var op2 = document.getElementById("inputOp2").value;
            var currentSpn = document.getElementById("spnOutput");

            var op1Num = parseFloat(op1);
            var op2Num = parseFloat(op2);

            var result = op1Num + op2Num;
            currentSpn.innerHTML = result;

        }

        function btnAddConvertVal() {
            var op1 = document.getElementById("inputOp1").value;
            var op2 = document.getElementById("inputOp2").value;
            var currentSpn = document.getElementById("spnOutput");

            var op1Num = parseFloat(op1);
            var op2Num = parseFloat(op2);

            if (isNaN(op1Num) || isNaN(op2Num)) {
                currentSpn.innerHTML = "Error: Input values must be numeric";
            }
            else
            {
                var result = op1Num + op2Num;
                currentSpn.innerHTML = result;

            }

        }     

    </script>
</head>
<body>
    <main>

        <label id="lblOp1" style="width:400px;">Operator 1</label>
        <input type="text" id="inputOp1" style="width:400px;" />
        <br />
        <label id="lblOp2" style="width:400px;">Operator 2</label>
        <input type="text" id="inputOp2" style="width:400px;" />
        <br />
        <span id="spnOutput"></span>
        <br />
        <button onclick="btnAddNoConvert()">Add (incorrect)</button>
        <button onclick="btnAddConvert()">Add (correct)</button>
        <button onclick="btnAddConvertVal()">Add (correct validate)</button>
    </main>
</body>
</html>
