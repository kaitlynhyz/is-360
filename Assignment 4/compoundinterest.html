<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Compound Interest</title>
  <link rel="stylesheet" href="./css/style.css" type="text/css" />

  <script>

    const formatter = new Intl.NumberFormat('en-US',{
      style: 'currency',
      currency: 'USD',
    })

    function FV(PV, i ,n){
      var x = (1+i/100)
      var FV = PV*(Math.pow(x,n))
      return FV;
    }

    function calculate(){
      var value = parseFloat(document.getElementById("pv").value);
      var interest = parseFloat(document.getElementById("rate").value);
      var rate = parseFloat(document.getElementById("nper").value);
      var fvalue = FV(value, interest, rate);
      var fv = fvalue.toFixed(2);

      document.getElementById('result').textContent = "The compound interest is $" + fv;
    }
  </script>
</head>

<body>

  <nav>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="afford.html">Afford</a>
      <a class="active" href="compundinterest.html">Compound Interest</a>
      <a href="payment.html">Payment</a>
    </div>
  </nav>

  <header>
    <ul class="breadcrumb">
      <li><a href="#">assignment4</a></li>
      <li><a href="#">kaitlynz</a></li>
      <li>compound interest</li>
    </ul>
  </header>

  <div class="columns">
    <div class="left">
      <p>Calculate the compound interest on an investment.</p>
    </div>

    <div class="right">
      <form class="compoundinterest">
        <p>
          <label>Initial Investment Amount:</label>
          <input type="number" id="pv">
        </p>
        <p>
          <label>Number of Periods:</label>
          <input type="number" id="nper">
        </p>
        <p>
          <label>Interest Rate Per Period:</label>
          <input type="number" id="rate">
        </p>
      </form>

      <button onclick="calculate()">Calculate Compound Interest</button>
      <br />
      <br />
      <label id="result"></label>

    </div>
  </div>

  <footer>
